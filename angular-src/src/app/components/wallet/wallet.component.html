

<div class="jumbotron">
<form (ngSubmit)="createWallet()" #heroForm="ngForm">
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" [(ngModel)]="keyPassword" name="keyPassword">
  </div>
  <input type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid" value="Generate Keys">
</form>
</div>
<br>
<div class="jumbotron">
<div *ngFor="let walletInfo of walletInfo" >
    <ul class="list-group">
      <li class="list-group-item"><B>Your Wallet Secret Seed : </B>{{walletInfo.passphrase}}</li>
      <li class="list-group-item"><B>Your New Wallet Address :</B> {{walletInfo.firstAddress}}</li>
      <li class="list-group-item"><B>Your New Wallet Private Key :</B> {{walletInfo.WIFKey}}</li>
    </ul>
</div>

<form (submit)="ongetUserWalletInfoByUsername()">
    <input type="submit" class="btn btn-success" value="Get Wallet Details">
</form>
</div>
<br>
<div class="jumbotron">

  <form (ngSubmit)="onTransMadeByUser()">
    <div class="form-group">
      <label>Wallet Address</label>
      <input type="text" class="form-control" [(ngModel)]="address" name="address">
      <label>Wallet password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password">
      <label>Amount</label>
      <input type="text" class="form-control" [(ngModel)]="amount" name="amount">
    </div>
    <input type="submit" class="btn btn-success" value="Send">
  </form>

</div>

<br>
<div class="jumbotron">
<div class='panel-body'>
        <div class='table-responsive'>
            <table class='table'>
                <thead>
                    <tr>
                        <th>Hash</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let transInfo of userTrans">
                        <td>{{transInfo._id}}</td>
                        <td>{{transInfo.domain_key}}</td>
                        <td>{{transInfo.address}}</td>
                        <td>{{transInfo.transactions}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


<form (submit)="ongetUserTransactionByUsername()">
    <input type="submit" class="btn btn-success" value="Get Transaction Details">
</form>
</div>
